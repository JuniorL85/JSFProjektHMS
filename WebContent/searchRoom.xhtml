<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    	<link rel="stylesheet" href="css/table-style.css"/>
    </h:head>
    <h:body>
    <f:view>
    	<h:form>
    		<h:inputText value="#{room.search}"/><h:commandButton value="Search"/>
    		<p:dataTable value="#{room.searchRoom()}" var="u"
    			styleClass="book-table"
    			headerClass="book-table-header"
    			rowClasses="book-table-odd-row,book-table-even-row">
    			<p:column>
    				<f:facet name="header">Room ID</f:facet>#{u.roomId}
    			</p:column>
    			<p:column>
    				<f:facet name="header">Room Type</f:facet>#{u.roomType}
    			</p:column>
    			<p:column>
    				<f:facet name="header">Room Status</f:facet>#{u.roomStatus}
    			</p:column>
    			<p:column>
    				<f:facet name="header">Action</f:facet>
    				<h:commandLink value="Delete" action="#{room.delete(u.roomId)}" style="color:black;"/>
    			</p:column>
    			<p:column>
    				<f:facet name="header">Action</f:facet>
    				<h:commandLink value="Update" action="updateRoom" actionListener="#{room.roomById(u.roomType, u.roomStatus)}" style="color:black;"/>
    			</p:column>
    		</p:dataTable>
    		<br /><br />
    		<h:commandButton value="Go back" action="roomTableInfo.xhtml?faces-redirect=true"/>
   		</h:form>
   		</f:view>
    </h:body>
</html>
