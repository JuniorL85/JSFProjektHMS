<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    	<link rel="stylesheet" href="css/table-style.css"/>
    </h:head>
    
    <h:form>
    
    		<h3>Update info</h3>
    		<table>
    		<tr>
    			<td>Room Type</td>
    			<td><p:selectOneMenu value="#{room.roomType}">
						<f:selectItems value="#{room.roomTypeOptions}"/>
					</p:selectOneMenu></td>
    		</tr>
    		<tr>
    			<td>Room Status</td>
    			<td><p:inputText size="20" value="#{room.roomStatus}"/></td>
    		</tr>
    		</table>
    		<br/>
    		<h:commandButton value="Update" actionListener="#{room.updateRoom()}"/>
    		<h:commandButton value="Go back" action="roomTableInfo.xhtml?faces-redirect=true"/>
    
    </h:form>
</html>
