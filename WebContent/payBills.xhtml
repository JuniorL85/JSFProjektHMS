<!DOCTYPE html>
<HTML lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
	<h:form>
	<p:menubar>
    <p:menuitem value="Home" url="patientWelcomePage.xhtml" />
    <p:menuitem value="Log Out" action="#{login.PatientLogOut()}"/>
    <f:facet name="options">
    <h:outputText value="Logged in as: #{login.patientSsn}" style="margin-right:10px" />
    </f:facet>
	</p:menubar>
	</h:form>
		<title>Welcome</title>
		<link rel="stylesheet" href="css/table-style.css"/>
		
	</h:head>
	
	<h:body>
		<div id="wrap">

		<div id="header">
			<h1 align="center"><a>Welcome to HMS</a></h1>
			
			
		</div>
			
		<div align="center">
		

	<h:body>
	<f:view>
    <h3>Pay Bills</h3>
    
    <h:form>
  
		<p:dataTable value="#{login.searchPat()}" var="u"
				styleClass="book-table" headerClass="book-table-header"
				rowClasses="book-table-odd-row,book-table-even-row">

				<p:column>
					<f:facet name="header">Patient ID</f:facet>#{u.ssn}
    			</p:column>
    			<p:column>
					<f:facet name="header">Bills</f:facet>#{u.bill}
    			</p:column>
    			<p:column>
    				<f:facet name="header">Action</f:facet>
    				<h:commandLink value="Pay bill" action="#{admin.showUpdate()}" actionListener="#{patient.billById(u.ssn, u.bill)}" style="color:black;"/>
    			</p:column>
    	</p:dataTable>
    	
    </h:form>
 	</f:view>
 		    	<h:form>
    	<h:panelGroup layout="block" styleClass="popup-panel-overlay" rendered="#{admin.showPopUp1}">
    	<div class="popup-panel">
    			
    		<h3>Pay Bills</h3>
				<table>
					<tr>
						<td>SSN</td>
						<td><p:outputLabel id="ssn" size="20"
								value="#{patient.ssn}" /></td>
					</tr>
					<tr>
						<td>How much you want to pay?</td>
						<td><p:inputText id="bills" size="20"
								value="#{patient.bill}" /></td>
					</tr>

    		</table>
    		<br/>
    		<h:commandButton value="Pay" actionListener="#{patient.payBill()}" action="#{admin.hideUpdate()}"/>
    		<h:commandButton value="Close" actionListener="#{admin.hideUpdate()}">
    			<f:ajax render="@form"/>
    			</h:commandButton>
    		
    			</div>
    		</h:panelGroup>
    		</h:form>
 
	</h:body>
	<br/>
	<br/>
		
		
		</div>

		<div align="center">
		
		<h:outputText value="Â©Fredrik - Junior"/>
		
		</div>
		
		</div>
	
	</h:body>
	
</HTML>
