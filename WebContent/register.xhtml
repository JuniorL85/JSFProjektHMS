<!DOCTYPE html>
<HTML lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<title>Register new user</title>
	</h:head>
	
	<h1>Register new user</h1>
	
	<h:body>
		<h:form>
			SSN: <h:inputText value="#{admin.ssn}"/>
			<br/><br/>
			
			First name: <h:inputText value="#{admin.firstName}"/>
			<br/><br/>
			
			Last name: <h:inputText  value="#{admin.lastName}"/>
			<br/><br/>
			
			Username: <h:inputText  value="#{admin.userName}"/>
			<br/><br/>
			
			Password: <h:inputText  value="#{admin.password}"/>
			<br/><br/>
			
			Staff Role:
			<h:selectOneMenu value="#{admin.staffRole}">
				<a:selectItems value="#{admin.staffRoleOptions}"/>
			</h:selectOneMenu>
			<br/><br/>
			
			<h:commandButton value="Submit" action="#{admin.getFormValues}"/>		
		</h:form>
	
	</h:body>
	
</HTML>
