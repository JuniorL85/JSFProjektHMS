<!DOCTYPE html>
<HTML lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<title>Register new user</title>
		<link rel="stylesheet" href="css/style.css"/>
	</h:head>
	
	
	
	<h:body>
		<h:form class="login">
		<h1>Register new user</h1>
		
			SSN: <h:inputText value="#{admin.ssn}" class="login-input"/>
			
			First name: <h:inputText value="#{admin.firstName}" class="login-input"/>
			
			Last name: <h:inputText  value="#{admin.lastName}" class="login-input"/>
			
			Username: <h:inputText  value="#{admin.userName}" class="login-input"/>
			
			Password: <h:inputText  value="#{admin.password}" class="login-input"/>
			
			Staff Role:
			<h:selectOneMenu value="#{admin.staffRole}" class="login-input">
				<a:selectItems value="#{admin.staffRoleOptions}"/>
			</h:selectOneMenu>
			
			<h:commandButton value="Submit" class="login-submit" action="#{admin.getFormValues}"/>		
		</h:form>
	
	</h:body>
	
</HTML>
