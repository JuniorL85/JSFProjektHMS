<!DOCTYPE html>
<HTML lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"

	<h:head>

	<h:body>

		<div class="articles">
		</div>
		</div>

		<div class="right"> 

			<h2>Categories:</h2>
			
				<ul>
				
					<li><a href="registerStaff.xhtml">User</a></li>

					<li><a href="registerRoom.xhtml">Room</a></li> 
					<li><a href="registerPatient.xhtml">Patient</a></li>
					
				</ul>
				
		</div>
		<div style="clear: both;"> </div>

		</div>
