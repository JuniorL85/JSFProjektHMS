<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    	<link rel="stylesheet" href="css/table-style.css"/>
    </h:head>
    <h:body>
    	<f:view>
    	<h:form>
    		<h:inputText value="#{patient.search}"/><h:commandButton value="Search"/>
    		<p:dataTable value="#{patient.searchPatient()}" var="u"
    			styleClass="book-table"
    			headerClass="book-table-header"
    			rowClasses="book-table-odd-row,book-table-even-row">
    			<p:column>
    				<f:facet name="header">Room ID</f:facet>#{u.rooms_roomId}
    			</p:column>
    			<p:column>
    				<f:facet name="header">Patient ID</f:facet>#{u.ssn}
    			</p:column>
    			<p:column>
    				<f:facet name="header">Action</f:facet>
    				<p:commandLink value="Delete Patient" action="#{patient.delete(u.ssn)}" style="color:black;">
    					<p:confirm header="Delete patient" message="Are you sure?" icon="ui-icon-alert" ajax="true" />
    					<f:ajax render="@form"/>
    				</p:commandLink>
    			</p:column>
    			
    		</p:dataTable>
    		
    		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        		<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check">
        		<f:ajax render="@form"/>
        		</p:commandButton>
        		<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
    		
    		<br /><br />
    		
    		<h:commandButton value="Go back" action="receptionistWelcomePage.xhtml?faces-redirect=true"/>
    	</h:form>
    	</f:view>
    </h:body>
</html>
