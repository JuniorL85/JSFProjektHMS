<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    	<link rel="stylesheet" href="css/table-style.css"/>
    </h:head>
    
    <h:form styleClass="popup-panel">
    
    		<h3>Update info</h3>
    		<table>
    		
    		<tr><td>EmployeeId</td>
    			<td><p:inputText id="employeeId" size="20" value="#{staff.employeeId}"/></td></tr>
    		<tr>
    			<td>Job Title</td>
    			<td><p:selectOneMenu value="#{staff.jobTitle}">
						<f:selectItems value="#{staff.staffRoleOptions}"/>
					</p:selectOneMenu></td>
    		</tr>
    		<tr>
    			<td>First Name</td>
    			<td><p:inputText id="firstname" size="20" value="#{staff.firstName}" required="true" 
    			requiredMessage="Firstname is required" validatorMessage="Firstname is invalid">
    			<f:validateRegex pattern="[a-zA-Z]*"/></p:inputText><h:message for="firstname" style="color:red"/></td>
    		</tr>
    		<tr>
    			<td>Last Name</td>
    			<td><p:inputText id="lastname" size="20" value="#{staff.lastName}" required="true" 
    			requiredMessage="Lastname is required" validatorMessage="Lastname is invalid">
    			<f:validateRegex pattern="[a-zA-Z]*"/></p:inputText><h:message for="lastname" style="color:red"/></td>   			
    		</tr>
    		<tr>
    			<td>Department ID</td>
    			<td><p:selectOneMenu value="#{staff.departmentId}" converter="javax.faces.Integer">
						<f:selectItems value="#{staff.deptId}"/>
					</p:selectOneMenu></td>
			</tr>
    		<tr>
    			<td>Username</td>
    			<td><p:inputText id="username" size="20" value="#{staff.userName}" 
    			required="true" requiredMessage="Username is required"/><h:message for="username" style="color:red"/></td>
    		</tr>
    		<tr>
    			<td>Password</td>
    			<td><p:inputText id="password" size="20" value="#{staff.password}" 
    			required="true" requiredMessage="Password is required"/><h:message for="password" style="color:red"/></td> 			
    		</tr>
    		</table>
    		<br/>
    		<h:commandButton value="Update" actionListener="#{staff.updateStaff()}" action="userTableInfo"/>
    		<h:commandButton value="Go back" action="userTableInfo.xhtml?faces-redirect=true"/>
    
    </h:form>
</html>
