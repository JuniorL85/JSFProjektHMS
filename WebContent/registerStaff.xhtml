<!DOCTYPE html>
<HTML lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/core"
	xmlns:f="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<h:head>
		<title>Register new user</title>
		<link rel="stylesheet" href="css/style.css"/>
	</h:head>
	
	
	
	<h:body>
		<h:form class="login">
		<h1>Register User</h1>
		<center><img src="img/hospitalLogo.png" height="70" width="70"/></center>
		
			SSN: <h:inputText id="ssn" value="#{admin.ssn}" class="login-input" validatorMessage="SSN is invalid">
			<a:validateLength minimum="10" maximum="12"/></h:inputText>
			<h:message for="ssn" style="color:red"/>
			<br/> 
			
			First name: <h:inputText id="firstname" value="#{admin.firstName}" class="login-input" required="true" 
			requiredMessage="Firstname is required" validatorMessage="Firstname is invalid">
			<a:validateRegex pattern="[a-zA-Z]*"/></h:inputText>
			<h:message for="firstname" style="color:red"/>
			<br/>
			
			Last name: <h:inputText id="lastname" value="#{admin.lastName}" class="login-input" required="true" 
			requiredMessage="Lastname is required" validatorMessage="Lastname is invalid">
			<a:validateRegex pattern="[a-zA-Z]*"/></h:inputText>
			<h:message for="lastname" style="color:red"/>
			<br/>
			
			Username: <h:inputText id="username" value="#{admin.userName}" class="login-input" required="true" requiredMessage="Username is required"/>
			<h:message for="username" style="color:red"/>
			<br/>
			
			Password: <h:inputText id="password" value="#{admin.password}" class="login-input" required="true" requiredMessage="Password is required"/>
			<h:message for="password" style="color:red"/>
			<br/>
			
			Staff Role:
			<h:selectOneMenu value="#{admin.staffRole}" class="login-input">
				<a:selectItems value="#{admin.staffRoleOptions}"/>
			</h:selectOneMenu>
			
			<h:commandButton value="Submit" class="login-submit" action="#{admin.getFormValues}"/>		
		</h:form>
	
	</h:body>
	
</HTML>
