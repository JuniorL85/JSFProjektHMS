<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
	<link rel="stylesheet" href="css/table-style.css"/>
	
	</h:head>
	
	<h:body>
        <h:form>   
          <h:panelGrid columns="2">           
        	<h:inputText value="#{patient.search}"/><h:commandButton value="Search"/>
        	</h:panelGrid>
        </h:form>
        <h:form>
        	<h:panelGrid columns="2">
			<p:outputLabel/>
        	<br/>
                <p:outputLabel value="Medicine: " class="label"/>            
                <p:inputTextarea id="medicine"/>
                
                <p:outputLabel value="Patient Notes: " class="label"/>                           
                <p:inputTextarea value="#{patient.searchPat()}" var="u" id="patientnotes" cols="20" rows="5"/>#{u.notes}
                
                <p:outputLabel/>
                <p:commandButton value="Submit"/>
                
                <p:outputLabel />
                <p:commandButton value="Go back" action="welcomePage.xhtml?faces-redirect=true"/>
                 
        </h:panelGrid>  
        </h:form> 
	</h:body>
	
	
	
	
	
	
	</html>
