<!DOCTYPE html>
<HTML lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
	<link rel="stylesheet" href="css/table-style.css"/>
	
	</h:head>
	
	<h:body>
			<h:form>
			
        
        <h:panelGrid columns="2">
                   
                <p:inputText id="ssn" value="#{admin.ssn}" validatorMessage="SSN is invalid" placeholder="Enter SSN">             
                <f:validateLength minimum="10" maximum="12"/>
                <h:message for="ssn" style="color:red"></h:message>
                </p:inputText>         
        	<p:commandButton value="Search" class="login-submit" update="display">
        	<f:ajax execute="@all" render="display"/>
        	</p:commandButton>
			<p:outputLabel id="display" value="" class="label"/>
        	<br/><br/><br/>
                <p:outputLabel value="Medicine: " class="label"/>            
                <p:inputTextarea value="#{admin.text}"/>
                
                <p:outputLabel value="Patient Notes: " class="label"/>                           
                <p:inputTextarea value="#{admin.text}" cols="20" rows="5"/>
                
                <p:outputLabel value="" class="label"/>
                <p:commandButton value="Submit" class="login-submit"/>
                
                <p:outputLabel value="" class="label"/>
                <h:commandButton type="button" value="Go back" action="welcomePage.xhtml?faces-redirect=true" />
                
        </h:panelGrid>
		</h:form>
	</h:body>
	
	
	
	
	
	
	</HTML>
