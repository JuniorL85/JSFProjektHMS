<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    	<link rel="stylesheet" href="css/table-style.css"/>
    </h:head>
    <h:body>
    	<f:view>
    	<h:form>
    		<h:inputText value="#{staff.search}"/><h:commandButton value="Search"/>
    		<p:dataTable value="#{staff.searchStaff()}" var="u"
    			styleClass="book-table"
    			headerClass="book-table-header"
    			rowClasses="book-table-odd-row,book-table-even-row">
    			<p:column>
    				<f:facet name="header">Employee ID</f:facet>#{u.employeeId}
    			</p:column>
    			<p:column>
    				<f:facet name="header">Job Title</f:facet>#{u.jobTitle}
    			</p:column>
    			<p:column>
    				<f:facet name="header">First Name</f:facet>#{u.firstName}
    			</p:column>
    			<p:column>
    				<f:facet name="header">Last Name</f:facet>#{u.lastName}
    			</p:column>
    			<p:column>
    				<f:facet name="header">Department ID</f:facet>#{u.departmentId}
    			</p:column>
    			<p:column>
    				<f:facet name="header">Username</f:facet>#{u.userName}
    			</p:column>
    			<!-- <h:column>
    				<f:facet name="header">Password</f:facet>#{u.password}
    			</h:column> -->
    			<p:column>
    				<f:facet name="header">Action</f:facet>
    				<h:commandLink value="Delete" action="#{staff.delete(u.employeeId)}" style="color:black;"/>
    			</p:column>
    			<p:column>
    				<f:facet name="header">Action</f:facet>
    				<h:commandLink value="Update" action="updateStaff" actionListener="#{staff.staffById(u.jobTitle, u.firstName, u.lastName, u.departmentId, u.userName, u.password)}" style="color:black;"/>
    			</p:column>
    		</p:dataTable>
    		<br /><br />
    		<h:commandButton value="Go back" action="userTableInfo.xhtml?faces-redirect=true"/>
    	</h:form>
    	</f:view>
    </h:body>
</html>
