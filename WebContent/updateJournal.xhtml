<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    	<link rel="stylesheet" href="css/table-style.css"/>
    </h:head>
    
    <h:form>
    
				<h3>Update info</h3>
				<table>
					<tr>
						<td>SSN</td>
						<td><p:inputText id="ssn" size="20"
								value="#{patient.ssn}" /></td>
					</tr>
					<tr>
						<td>Notes</td>
						<td><p:inputText id="notes" size="20"
								value="#{patient.notes}" /></td>
					</tr>
    		</table>
    		<br/>
    		<h:commandButton value="Update" actionListener="#{patient.updateJournal()}" action="searchPatientJournal"/>
    		<h:commandButton value="Go back" action="welcomePage.xhtml?faces-redirect=true"/>
    
    </h:form>
</html>
