<!DOCTYPE html>
<HTML lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<title>Welcome</title>
		<link rel="stylesheet" href="css/table-style.css"/>
		
	</h:head>
	
	<h:body>

		<div id="wrap">

		<div id="header" align="center">
			<h1><a>Welcome to HMS</a></h1>
			<h:graphicImage value="img/hospitalLogo.png" height="100" width="100" /><br/><br/>
			
				<p:commandButton align="center" value="Login here" type="button" onclick="PF('dlg2').show();" />
				<p:dialog header="Are you a:" widgetVar="dlg2" modal="true" height="70">
				<h:form>
    			<p:commandButton value="Patient" type="button" onclick="patient()"/>
    			<p:remoteCommand name="patient" action="patientLogin.xhtml?faces-redirect=true"/>
    			<p:commandButton value="Staff" type="button" onclick="staff()"/>
    			<p:remoteCommand name="staff" action="login.xhtml?faces-redirect=true"/>
    			</h:form>
				</p:dialog> 
			
		</div>
		</div>
	
	</h:body>
	
</HTML>
