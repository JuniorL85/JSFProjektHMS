<!DOCTYPE html>
<HTML lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<title>Login</title>
		<link rel="stylesheet" href="css/style.css"/>
	</h:head>
	
	<h:body>
		<h:form class="login">
			<h1>HMS Login</h1>
			
			<h:inputText id="username" value="#{login.username}" class="login-input" required="true" requiredMessage="Username is required"/>
			<h:message for="username"></h:message>
			
			<h:inputSecret id="password" value="#{login.password}" class="login-input" required="true" requiredMessage="Password is required"/>
			<h:message for="password"></h:message>
			
			<h:commandButton value="Log in" class="login-submit" action="#{login.LoginOK}"/>
			
			<p class="login-help"><a href="forgotPassword.xhtml">Forgot password?</a></p>
					
		</h:form>
	
	</h:body>
	
</HTML>
