<!DOCTYPE html>
<HTML lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<title>Login</title>
		<link rel="stylesheet" href="css/style.css"/>
	</h:head>
	
	<h1>Login</h1>
	
	<h:body>
		<h:form class="login">
			<h1>HMS</h1>
			
			<h:inputText  value="#{login.username}" class="login-input" placeholder="Email Address"/>
			
			
			<h:inputSecret  value="#{login.password}" class="login-input" placeholder="Password"/>
			
			<h:commandButton value="Log in" class="login-submit" action="#{login.LoginOK}"/>
			
			<p class="login-help"><a href="forgotPassword.xhtml">Forgot password?</a></p>
					
		</h:form>
	
	</h:body>
	
</HTML>
