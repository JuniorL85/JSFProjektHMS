<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/core"
	xmlns:f="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
                
                
 
     
	<head>
	
	<link rel="stylesheet" href="css/Startpagestyle.css"/>
	
	</head>
 
    <h:body name="content">
    
    <h1><a>Patient Journal</a></h1>
    <br/>
    
        <h:form>            
            <h:panelGrid columns="2">
            	<h:outputLabel value="Social Security Number: "/>            
                <h:inputText id="ssn" value="#{admin.ssn}" validatorMessage="SSN is invalid">
                <a:validateLength minimum="10" maximum="12"/>
                <h:message for="ssn" style="color:red"></h:message>
                </h:inputText>
                
                <h:outputLabel value="Medicine: " class="label"/>            
                <h:inputTextarea value="#{admin.text}"/>
                
                <h:outputLabel value="Patient Notes: " class="label"/>                           
                <h:inputTextarea value="#{admin.text}"/>
                
                <h:commandButton value="Submit" class="login-submit"/>
                
            </h:panelGrid>
        </h:form>
    </h:body>
 
</html>
