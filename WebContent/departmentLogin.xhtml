<!DOCTYPE html>
<HTML lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/core"
	xmlns:f="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<title>Login</title>
		<link rel="stylesheet" href="css/style.css"/>
	</h:head>
	
	<h:body>
		<h:form class="login">
			<h1>Department Login</h1>
			<center><img src="css/img/hospitalLogo.png" height="70" width="70"/></center>
			
			<h:inputText id="username" value="#{deptBean.departmentUsername}" class="login-input" required="true" requiredMessage="Username is required"/>
			<h:message for="username" style="color:red"/>
			
			<h:inputSecret id="password" value="#{deptBean.departmentPassword}" class="login-input" required="true" requiredMessage="Password is required"/>
			<h:message for="password" style="color:red"/>
			
			<!-- Staff Role:
			<h:selectOneMenu value="#{login.staffRole}" class="login-input">
				<a:selectItems value="#{login.staffRoleOptions}"/>
			</h:selectOneMenu> -->
			
			<h:commandButton value="Log in" class="login-submit" action="#{deptBean.LoginOK}"/>
			
			<p class="login-help"><a href="forgotPassword.xhtml">Forgot password?</a></p>
					
		</h:form>
	
	</h:body>
	
</HTML>
