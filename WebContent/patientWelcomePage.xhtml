<HTML lang="en"

	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
	<h:form>
	<p:menubar>
    <p:menuitem value="Home" url="patientWelcomePage.xhtml" />

    <h:outputText value="Logged in as: #{login.patientSsn}" style="margin-right:10px" />

			<h1 align="center"><a>Welcome to HMS</a></h1>
			
			
		</div>
			
		<div align="center">
		

	<h:body>
	<f:view>
    <h3>Journal</h3>

		<p:dataTable value="#{login.searchPat()}" var="u"

				<p:column>
					<f:facet name="header">Patient ID</f:facet>#{u.ssn}

				<p:column>

    			</p:column>
				<p:column>
					<f:facet name="header">Tests</f:facet>#{u.tests}
    			</p:column>
    				<p:column>
					<f:facet name="header">Medicine</f:facet>#{u.medicine}

    </h:form>
 	</f:view>
	</h:body>

	<br/>
