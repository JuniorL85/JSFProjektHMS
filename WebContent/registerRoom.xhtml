<!DOCTYPE html>
<HTML lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/core"
	xmlns:f="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<h:head>
		<title>Register Room</title>
		<link rel="stylesheet" href="css/style.css"/>
	</h:head>
	
	
	
	<h:body>
		<h:form class="login">
		<h1>Register Room</h1>
		<center><img src="img/hospitalLogo.png" height="70" width="70"/></center>
		
			Room Number: <h:inputText id="roomnumber" value="#{room.roomNumber}" class="login-input"/>
			<br/> 
			
			Room Type:
			<h:selectOneMenu value="#{room.roomType}" class="login-input">
				<a:selectItems value="#{room.roomTypeOptions}"/>
			</h:selectOneMenu>
			
			<h:commandButton value="Submit" class="login-submit" action="#{room.getRoomValues}"/>		
		</h:form>
	
	</h:body>
	
</HTML>
